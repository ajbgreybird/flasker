{% extends 'base.html' %}

{% block content %}
	<h1>Hello World!</h1>

	<h2>This is my first webpage!!!</h2>

	<p>My name is {{first_name}}</p>

	<p><strong>{{ stuff|title }}</strong></p>

	<h3>Favorite Pizza:</h3>

	{% for topping in favorite_pizza %}

		{% if topping == 41 %}
			{{ topping + 100}}<br/>
		{% else %}
			{{ topping }}<br/>
		{% endif %}


	{% endfor %}

{% endblock %}
